<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Traditional Weddings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      padding-top: 50px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .col-md-6 {
      width: calc(50% - 20px);
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
      margin-bottom: 20px;
    }

    .col-md-6:hover {
      transform: scale(1.05);
    }

    .col-md-6 img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 2px solid #ddd;
    }

    .col-md-6 h5 {
      font-size: 20px;
      color: #333;
      margin: 20px;
      text-align: center;
    }

    .col-md-6 p {
      font-size: 16px;
      color: #555;
      margin: 0 20px 20px;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Media query for responsiveness */
    @media screen and (max-width: 768px) {
      .col-md-6 {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 style="text-align: center;">Past Traditional Wedding Events</h2>

    <div class="row">

      <!-- Past Traditional Wedding 1 -->
      <a href="traditional-wedding-1.html">
        <div class="col-md-6 mb-4">
          <img src="marriage1-past.jpg" class="img-fluid mb-2" alt="Past Traditional Wedding 1">
          <h5>Traditional South Indian Wedding - 2022</h5>
          <p>A beautiful and culturally rich ceremony featuring traditional music and elaborate floral decor.</p>
        </div>
      </a>

      <!-- Past Traditional Wedding 2 -->
      <a href="traditional-wedding-2.html">
        <div class="col-md-6 mb-4">
          <img src="marriage2-past.jpg" class="img-fluid mb-2" alt="Past Traditional Wedding 2">
          <h5>Traditional South Indian Wedding - 2021</h5>
          <p>This grand ceremony featured vibrant colors, classical dance, and intricate rituals.</p>
        </div>
      </a>

    </div>

  </div>

</body>
</html>
