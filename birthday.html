<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Event Budget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fdf6f0;
    }

    h2 {
      color: #d36f6f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f8dcdc;
    }

    input[type="number"] {
      width: 100px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ffe9;
      border-left: 5px solid #4CAF50;
    }

    .over-budget {
      background-color: #ffe9e9;
      border-left-color: #f44336;
    }
  </style>
</head>
<body>

  <h2>üéÇ Birthday Event Budget Management (INR)</h2>

  <form id="budgetForm">
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Estimated (‚Çπ)</th>
          <th>Actual (‚Çπ)</th>
        </tr>
      </thead>
      <tbody id="budgetTableBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
    <br>
    <button type="submit">Calculate Summary</button>
  </form>

  <div id="summary" class="result" style="display: none;"></div>

  <script>
    const categories = [
      "Venue",
      "Food & Drinks",
      "Decorations",
      "Cake",
      "Entertainment"
    ];

    const tableBody = document.getElementById('budgetTableBody');

    categories.forEach(category => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${category}</td>
        <td><input type="number" name="estimated" data-category="${category}" /></td>
        <td><input type="number" name="actual" data-category="${category}" /></td>
      `;
      tableBody.appendChild(row);
    });

    document.getElementById('budgetForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const estimatedInputs = document.querySelectorAll('input[name="estimated"]');
      const actualInputs = document.querySelectorAll('input[name="actual"]');

      let totalEstimated = 0;
      let totalActual = 0;

      for (let i = 0; i < categories.length; i++) {
        const estimated = parseFloat(estimatedInputs[i].value) || 0;
        const actual = parseFloat(actualInputs[i].value) || 0;

        totalEstimated += estimated;
        totalActual += actual;
      }

      const difference = totalActual - totalEstimated;
      const summary = document.getElementById('summary');

      summary.style.display = 'block';
      summary.className = 'result';

      if (difference > 0) {
        summary.classList.add('over-budget');
        summary.innerHTML = `<strong>‚ö†Ô∏è You went over budget by ‚Çπ${difference.toFixed(2)}</strong>`;
      } else if (difference < 0) {
        summary.innerHTML = `<strong>‚úÖ You stayed under budget by ‚Çπ${Math.abs(difference).toFixed(2)}</strong>`;
      } else {
        summary.innerHTML = `<strong>üëå You hit the budget exactly!</strong>`;
      }

      summary.innerHTML += `<br>Total Estimated: ‚Çπ${totalEstimated.toFixed(2)}<br>Total Actual: ‚Çπ${totalActual.toFixed(2)}`;
    });
  </script>

</body>
</html>
