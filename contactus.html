<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Planning</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #f0f4f8, #d9f2e6);
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #444;
            font-size: 16px;
        }

        form {
            margin-top: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #2e7d32;
            color: white;
            padding: 14px;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #256428;
        }

        .about-section {
            margin-top: 40px;
            background: #f9f9f9;
            padding: 20px;
            border-left: 4px solid #2e7d32;
            border-radius: 6px;
        }

        .footer-message {
            margin-top: 30px;
            padding: 15px;
            background: #e6f9f0;
            border-left: 5px solid #4CAF50;
            font-weight: bold;
            color: #2e7d32;
            text-align: center;
            border-radius: 6px;
        }

        @media screen and (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions about your event? Send us your message and weâ€™ll get back to you soon!</p>

        <form id="contactForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Query</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        

    <!-- Redirect Script -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            window.location.href = "thanks.html"; // Redirect to thank you page
        });
    </script>
</body>
</html>
