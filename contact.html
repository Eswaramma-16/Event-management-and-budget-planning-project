<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ✅ Embedded CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    #contact {
      padding: 60px 20px;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .form-label {
      font-weight: 500;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .form-control,
    .form-select {
      width: 100%;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
    }

    textarea.form-control {
      resize: vertical;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .col-md-6 {
        width: 48%;
      }

      .col-12 {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Contact Form Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="eventForm">
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="John Doe" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" placeholder="email@example.com" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Your Mobile Number</label>
            <input type="tel" class="form-control" placeholder="Mobile Number" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Event Type</label>
            <select id="eventType" class="form-select" required>
              <option value="">Select Event Type</option>
              <option value="marriage.html">Marriage</option>
              <option value="birthday.html">Birthday</option>
              <option value="corporate.html">Corporate Function</option>
              <option value="engagement.html">Engagement</option>
              <option value="other.html">Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Event Date</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-12">
            <label class="form-label">Event Details</label>
            <textarea class="form-control" rows="5" placeholder="Tell us more about your event..." required></textarea>
          </div>
        </div>

        <div class="text-center">
          <button class="btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- ✅ JavaScript for Redirect Logic -->
  <script>
    document.getElementById("eventForm").addEventListener("submit", function (e) {
      e.preventDefault();  // Prevent default form submission

      const eventType = document.getElementById("eventType").value;  // Get selected event type

      if (eventType) {
        // Redirect to the appropriate event page based on selection
        window.location.href = eventType;
      } else {
        alert("Please select an event type before proceeding.");
      }
    });
  </script>

</body>
</html>
