<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Budget Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }

    .budget-btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .budget-btn:hover {
      background-color: #e65c4f;
      transform: translateY(-3px);
    }

    @media (max-width: 480px) {
      .budget-btn {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select Your Wedding Budget</h1>
    <button class="budget-btn" onclick="selectBudget('low')">Low Budget</button>
    <button class="budget-btn" onclick="selectBudget('medium')">Medium Budget</button>
    <button class="budget-btn" onclick="selectBudget('high')">High Budget</button>
  </div>

  <script>
    function selectBudget(budgetType) {
      localStorage.setItem('budget', budgetType);
      window.location.href = "plan.html";
    }
  </script>

</body>
</html>
