<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marriage Event Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #fef9c3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
    }

    label.form-label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .form-select {
      border-radius: 8px;
      padding: 10px 15px;
    }

    .btn-primary {
      background-color: #4f46e5;
      border: none;
      padding: 12px 40px;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h2>Select Type of Marriage</h2>
    <form id="marriageForm">
      <div class="mb-4 text-start">
        <label class="form-label">Marriage Type</label>
        <select id="marriageType" class="form-select" required>
          <option value="">-- Select a Type --</option>
          <option value="Traditional">Traditional Marriage</option>
          <option value="Destination">Destination Marriage</option>
          <option value="Court">Court Marriage</option>
          <option value="Theme">Theme-Based Marriage</option>
          <option value="Interfaith">Interfaith Marriage</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </div>

  <script>
    document.getElementById("marriageForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const type = document.getElementById("marriageType").value;
      if (type) {
        window.location.href = `budget.html?type=${encodeURIComponent(type)}`;
      } else {
        alert("Please select a marriage type.");
      }
    });
  </script>

</body>
</html>
